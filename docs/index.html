<!DOCTYPE html>

<html>
    <head>
        <title>Search Scheme Analysis</title>
        <meta charset="utf-8" />
        <meta content="width=device-width, initial-scale=1, interactive-widget=resizes-content" name="viewport" />
        <link href="style.css" rel="stylesheet" />
        <script defer src="search_schemes.js.js" type="text/javascript" >
        </script>
        <script defer src="js.js" type="text/javascript" >
        </script>
    </head>
    <body>
        <div id="settings">
            <form id="generator">
            Generate search scheme<br/>
            generator: <select id="generator_list"></select><br/>
            errors: <input id="generator_min_errors" type="number" class="int" value="0"/>-<input id="generator_max_errors" type="number" class="int" value="1"/><br/>
<!--        alphabet: <input id="generator_alpha" class="int" value="4"><br/>-->
            <div id="generator_error"></div>
            </form>
            <div>
                <textarea spellcheck="false" rows="6" cols="40" id="schemeinput" ></textarea>
                <div id="errorfield"></div>
            </div>
            <form id="visualization">
            Visualization<br/>
            parts: <input id="vis_parts" type="number" class="int" value="8"><br/>
            Stats</br/>
            valid: <input id="vis_valid" type="boolean" readonly value="false"><br/>
            complete: <input id="vis_complete" type="boolean" readonly value="false"><br/>
            not-redundant: <input id="vis_nonredundant" type="boolean" readonly value="false"><br/>
            node-count: <input id="vis_nodecount" type=number" readonly value="0"><br/>
            weighted-node-count: <input id="vis_weightednodecount" type="number" readonly value="0"><br/>
            </form>
        </div>
        <div id="canvas"><div>
<!--        <canvas width=100 height=100 id="canvas" />-->
    </body>
</html>
